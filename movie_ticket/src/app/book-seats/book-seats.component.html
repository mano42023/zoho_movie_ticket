<div class="popup">
   <h1>{{data.movie_name}}</h1>
   <div>{{data.theatre_name}} - {{data.date}} {{data.show_time}}</div>

   <form [formGroup]="seatForm" (ngSubmit)="submit()">
      <div class="container">
         <ng-container formArrayName="booked_seats">
            <div class="seats" *ngFor="let i of seats"
               [ngStyle]="bookedSeats.includes(i+1)? {'background-color':'lightgray'}:{}">
               <mat-checkbox class="example-margin" [formControlName]="i" (change)="onChange($event, i)">
                  {{i+1}}
               </mat-checkbox>
            </div>
         </ng-container>
      </div>
      <button class="mr-10" mat-raised-button type="button" mat-dialog-close>Close</button>
      <button mat-raised-button color="primary" [disabled]="!seatSelected.length">Book Seats</button>
   </form>
</div>
